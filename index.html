<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio - Mi Tienda</title>
    <link rel="stylesheet" href="styles-index.css"> 
    <script src="script.js"></script>
</head>
<body>
    <div class="index-container">
        <h1>Bienvenido a Mi Tienda</h1>
        <p>Explora nuestra amplia gama de instrumentos de calidad.</p>

        <div class="botones-container">
            <button id="mostrarLogeo" class="boton">Mostrar Logeo</button>
            <button id="mostrarCalculadora" class="boton">Mostrar Calculadora</button>
        </div>

        <div id="loginContainer" class="login-container oculto">
            <h2>Iniciar Sesión</h2>
            <form id="loginForm">
                <label for="username">Usuario:</label>
                <input type="text" id="username" name="username" required>
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit" class="boton">Iniciar Sesión</button>
            </form>
            <p id="loginMessage"></p>
        </div>

        <div id="calculadoraContainer" class="calculadora-container oculto">
            <h2>Calculadora</h2>
            <div class="calculadora">
                <input type="text" id="pantalla" readonly>
                <div class="teclado">
                    <button class="btn">7</button>
                    <button class="btn">8</button>
                    <button class="btn">9</button>
                    <button class="btn">/</button>
                    <button class="btn">4</button>
                    <button class="btn">5</button>
                    <button class="btn">6</button>
                    <button class="btn">*</button>
                    <button class="btn">1</button>
                    <button class="btn">2</button>
                    <button class="btn">3</button>
                    <button class="btn">-</button>
                    <button class="btn">0</button>
                    <button class="btn">.</button>
                    <button class="btn">=</button>
                    <button class="btn">+</button>
                    <button class="btn">C</button>
                </div>
            </div>
        </div>

        <button id="verTienda" class="boton">Ver Tienda</button>
    </div>

</body>
</html>
