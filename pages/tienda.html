<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda - Mi Tienda</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <h1>Productos Disponibles</h1>

    <div id="productos"></div>

    <div id="contadorCarrito">
        Productos en el carrito: <span id="cantidadProductos">0</span>
    </div>

    <div id="carritoPanel" style="display: none;">
        <h2>Tu Carrito</h2>
        <div id="carritoProductos">
        </div>
        <p id="total">Total: $0</p>
        <button id="vaciarCarrito" class="boton-vaciar-carrito">Vaciar Carrito</button>
        <button id="cerrarCarrito" class="boton-cerrar-carrito">Cerrar Carrito</button>
    </div>

    <button id="abrirCarrito" class="boton-abrir-carrito">Abrir Carrito</button>
    <button id="checkout-button">Realizar Compra</button>
    <button id="volverInicio" class="boton">Volver al Inicio</button>
    <div id="personal-info-form" style="display: none;">
        <form id="personal-info">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="address">Direcci√≥n:</label>
            <input type="text" id="address" name="address" required>
            
            <button type="submit">Completar Compra</button>
        </form>
    </div>

    <script src="carrito.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
